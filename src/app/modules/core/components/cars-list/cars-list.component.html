<div *ngIf="carsList" class="flex flex-row flex-wrap justify-content-center">
    <app-car-card *ngFor="let car of carsList" [car]="car" class="col-12 lg:col-4" (onEdit)="onCarEdit($event)" (onRemove)="onCarRemove($event)"></app-car-card>
</div>

<p-paginator [rows]="10" [totalRecords]="carsListFullSize"
             (onPageChange)="onPageChange($event)"></p-paginator>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
